<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel"
      [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
      <div *ngIf="userForm.submitted && name.invalid" class="invalid-feedback">
        <p *ngIf="name.errors.required">El nombre es obligatorio</p>
      </div>
    </div>
  
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel"
      [ngClass]="{ 'is-invalid': userForm.submitted && email.invalid }" email required>
      <div *ngIf="userForm.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors.required">La dirección de email es obligatoria</div>
        <div *ngIf="email.errors.email">Dirección email incorrecta</div>
      </div>
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
      [ngClass]="{ 'is-invalid': userForm.submitted && password.invalid }" minlength="8" required>
      <div *ngIf="userForm.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">La clave es obligatoria</div>
        <div *ngIf="password.errors.minlength">La clave debe tener al menos 8 caracteres</div>
      </div>
    </div>
  
    <div class="form-group">
        <label>Hobbies</label>
        <select class="form-control" name="hobbies" [(ngModel)]="user.hobbies">
          <option value="">Select an option</option>
          <option *ngFor="let hobby of hobbies" [value]="hobby">
            {{hobby}}
          </option>
        </select>
    </div>      
    
   
    <div class="form-group">
      <button class="btn btn-danger btn-block">Submit</button>
    </div>
  </form>
